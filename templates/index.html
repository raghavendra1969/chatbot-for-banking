<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f0f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .chat-container {
      width: 400px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-body {
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #d1ecf1;
      color: #0c5460;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #d4edda;
      color: #155724;
      align-self: flex-start;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      background: #ffffff;
      border-top: 1px solid #ccc;
      gap: 10px;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .chat-footer button {
      padding: 10px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-footer button:hover {
      background: #0056b3;
    }

    .copyright {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">BankBot ðŸ’¬</div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startListening()">ðŸŽ¤</button>
    </div>
  </div>
  <div class="copyright">Â© Raghavendra</div>

  <script>
    // Greet user on load
    window.onload = () => {
      const chatBody = document.getElementById("chat-body");
      const botMessage = document.createElement("div");
      botMessage.className = "chat-message bot-message";
      botMessage.textContent = "Hello, what's your name?";
      chatBody.appendChild(botMessage);
      speechSynthesis.speak(new SpeechSynthesisUtterance(botMessage.textContent));
    };

    // Send user message
    function sendMessage(text = null) {
      const userInput = document.getElementById("user-input");
      const chatBody = document.getElementById("chat-body");
      const message = text || userInput.value;

      if (message.trim() === "") return;

      const userMessage = document.createElement("div");
      userMessage.className = "chat-message user-message";
      userMessage.textContent = message;
      chatBody.appendChild(userMessage);

      fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `msg=${encodeURIComponent(message)}`,
      })
        .then((response) => response.text())
        .then((botResponse) => {
          const botMessage = document.createElement("div");
          botMessage.className = "chat-message bot-message";
          botMessage.textContent = botResponse;
          chatBody.appendChild(botMessage);
          chatBody.scrollTop = chatBody.scrollHeight;
          speechSynthesis.speak(new SpeechSynthesisUtterance(botResponse));
        })
        .catch((error) => console.error("Error:", error));

      userInput.value = "";
    }

    // Voice input
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const voiceText = event.results[0][0].transcript;
        sendMessage(voiceText);
      };
      recognition.onerror = (event) => {
        alert("Voice recognition error: " + event.error);
      };
    }
  </script>
</body>
</html>
